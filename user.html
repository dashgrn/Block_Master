<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://kit.fontawesome.com/e8172de369.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style.css">
    <title>Block Master / User</title>
</head>

<body>
    <div class="main">
        <!-- NAVBAR -->
        <nav id="navbar" class="navbar" role="navigation" aria-label="main navigation">
            <div class="navbar-brand">
                <a class="navbar-item" href="./index.html">
                    <img src="./img/logo-blockBuster.png" width="40" height="28">
                </a>

                <a role="button" class="navbar-burger" data-target="navMenu" aria-label="menu" aria-expanded="false">
                    <span aria-hidden="true"></span>
                    <span aria-hidden="true"></span>
                    <span aria-hidden="true"></span>
                </a>
            </div>

            <div id="navMenu" class="navbar-menu">
                <div class="navbar-start">

                </div>

                <div class="navbar-end">

                    <div class="navbar-item field">
                        <div class="control">
                            <button id="userBtn" class="button">Tus Datos</button>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
        <!-- NAVBAR -->


        <h2 class="title has-text-white has-text-centered my-6">Tu info de usuario</h2>
        <!-- FORM -->
        <div class="is-fullheight">
            <div class="columns">
                <div class="column is-half is-offset-one-quarter">
                    <div class="field">
                        <label for="name" class="label">Nombre</label>
                        <div class="control has-icons-left">
                            <input id="nameInput" class="input" type="text" placeholder="Tu Nombre">
                            <span class="icon is-small is-left">
                                <i class=" fas fa-signature"></i>
                            </span>
                        </div>
                    </div>

                    <div class="field">
                        <label for="username" class="label">Username</label>
                        <div class="control has-icons-left">
                            <input id="usernameInput" class="input" type="text" placeholder="Tu nombre de usuario"
                                value="">
                            <span class="icon is-small is-left">
                                <i class="fas fa-user"></i>
                            </span>

                        </div>

                    </div>

                    <div class="field">
                        <label for="email" class="label" required>Email</label>
                        <div class="control has-icons-left has-icons-right">
                            <input id="emailInput" class="input" type="email" placeholder="Tu email" value="">
                            <span class="icon is-small is-left">
                                <i class="fas fa-envelope"></i>
                            </span>

                        </div>

                    </div>

                    
                        <div id="butonsGrp" class="has-text-centered my-6 btnMargin">
                            <div class="field">
                                <div class="control">
                                    <button id="saveBtn" class="button is-fullwidth">Guardar</button>
                                </div>
                            </div>
                            <div class="field">
                                <div class="control">
                                    <button id="searchBtn" class="button is-fullwidth">Buscar por correo</button>
                                </div>
                            </div>
                            <div class="field">
                                <div class="control">
                                    <button id="editBtn" class="button is-fullwidth is-hidden">Editar info</button>
                                </div>
                            </div>
                            <div class="field">
                                <div class="control">
                                    <button id="deleteBtn" class="button is-fullwidth is-hidden">Eliminar Cuenta</button>
                                </div>
                            </div>
                        </div>
                    
                </div>
            </div>
        </div>
    </div>
    <!-- FORM -->
    <script src="./scripts/user.js"></script>
</body>

</html>
