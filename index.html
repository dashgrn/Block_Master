<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Block Master</title>
  <link rel="stylesheet" href="./hlpr/splide-3.2.1/dist/css/splide.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
  <link rel="stylesheet" href="./style.css">
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://kit.fontawesome.com/e8172de369.js" crossorigin="anonymous"></script>
  <script src="./hlpr/splide-3.2.1/dist/js/splide.min.js" ></script>
</head>

<body>

  <nav id="navbar" class="navbar" role="navigation" aria-label="main navigation">
    <div class="navbar-brand">
      <a class="navbar-item" href="./index.html">
        <img src="./img/logo-blockBuster.png" width="40" height="28">
      </a>

      <a role="button" class="navbar-burger" data-target="navMenu" aria-label="menu" aria-expanded="false">
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
      </a>
    </div>

    <div id="navMenu" class="navbar-menu">
      <div class="navbar-start">
        <a id="popular" href="./index.html" class="navbar-item active">
          Todas
        </a>
        <a id="mostValued" class="navbar-item">
          Más valoradas
        </a>

        <a id="lessValued" class="navbar-item">
          Menos valoradas
        </a>
        <a id="playlistBtn" class="navbar-item" href="./playlist.html">
          Tu lista
        </a>
      </div>

      <div class="navbar-end">
        <div class="navbar-item field my-0">
          <div class="control has-icons-right">
            <form action="">
              <input id="movieSearchInput" class="input" type="search" placeholder="Busca tu peli favorita...">
              <span class="icon is-small is-right">
                <button id="btnSearch" class="fa fa-search"></button>
              </span>
            </form>
          </div>
        </div>
        <div class="navbar-item field">
          <div class="control">
            <a href="./user.html"><button id="userBtn" class="button">Tus Datos</button></a>
          </div>
        </div>
      </div>
    </div>
  </nav>

  <!-- SLIDER -->
  <div class="splide mx-6">
    <div class="splide__track">
      <ul id="slideContainer" class="splide__list my-5">
        <!-- <li class="splide__slide">
          <div class="splide__slide__container">
            <img id="imageSrc" src="https://image.tmdb.org/t/p/w1280/rjkmN1dniUHVYAtwuV3Tji7FsDO.jpg">
          </div>
        </li> -->
      </ul>
    </div>
  </div>
  <!-- SLIDER -->

  <h2 id="pageName" class="title mx-5 my-5 has-text-white"></h2>
  
  <div id="main">
    <!-- main content goes here -->
    <i id="spinner" class="fa fa-circle-o-notch fa-spin has-text-center is-centered is-hidden" style="font-size:54px"></i>
  </div>

  

  <template id="movieCard-template">
    <div id="idCont" class="movie-card is-clickable" onclick="getId(this)">
      <img id="thumbnail" src="" alt="">
      <div class="movie-info">
        <h3 id="movieTitle"></h3>
        <span id="score" class=""></span>
      </div>
      <div class="overview">
        <h3>overview</h3>
        <p id="overviewP"></p>
      </div>
    </div>
  </template>

  <!-- MODAL -->
  <div class="modalParent">
    <div id="modalToClose" class="modal">
      <div id="bkgClose" class="modal-background"></div>
      <div>
        <div class="modal-content columns">

          <!-- MODAL CONTENT -->
          <img id="modalImg" class="column is-half px-5" src="" alt="">
          <div class="column is-half">
            <h2 id="modalTitle" class="title">Venom</h2>
            <p id="modalOverview" class="title is-7"></p>

            <p class="title is-7 sub"> <span id="releaseDate">2020</span> | <span id="genereSpan"></span> | <span
                id="length"></span> min.</p>

            <div id="modalBtns" class="field is-grouped">
              <p class="control">
                <button id="btnWatchNow" class="button is-warning">VER TRAILER</button>
              </p>
              <p class="control"></p>
              <button id="btnWatchLater" class="button is-warning is-outlined">VER DESPÚES</button>
              </p>
            </div>
          </div>
        </div>
        <figure id="trailerCont" class="image is-16by9 is-hidden">
          <iframe id="trailerFrame" class="has-ratio" width="640" height="360" src="" frameborder="0"
            allowfullscreen></iframe>
        </figure>
      </div>
      <!-- MODAL CONTENT -->

      <button id="modalCloseBtn" class="modal-close is-large" aria-label="close"></button>
    </div>
  </div>
  <!-- MODAL -->

 
  <script src="./scripts/app.js"></script>
</body>

</html>
